<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="contenedor">
      <section class="contenedorS">
        <h2>Formulario de Registro</h2>
        <form class="form" action="">
          <fieldset>
            <legend>Hazte Socio Completa los Campos</legend>

            <div class="contenedorDiv">
              <div class="campo">
                <label for="">Nombre:</label>
                <input
                  type="text"
                  name="nombre"
                  class="nombre"
                  placeholder="Tu Nombre"
                />
              </div>
              <div class="campo">
                <label for="">E-mail:</label>
                <input
                  type="text"
                  name="email"
                  class="email"
                  placeholder="Tu Email"
                />
              </div>
              <div class="campo">
                <label for="">Telefono:</label>
                <input
                  type="tel"
                  name="telefono"
                  class="telefono"
                  placeholder="Tu telefono"
                />
              </div>
              <div class="campo">
                <label for="">Contraseña:</label>
                <input
                  type="password"
                  name="contraseña"
                  class="contraseña"
                  placeholder="Tu Contraseña"
                />
              </div>
              <div class="campo">
                <label for="">Re-Contraseña:</label>
                <input
                  type="password"
                  name="contraseña"
                  class="contraseña"
                  placeholder="Tu contraseña"
                />
              </div>
            </div>

            <div class="boton">
              <input type="submit" class="botonPrincipal" value="Enviar" />
            </div>
            <h3><a href="/registro.html">¿Ya tengo una cuenta?</a></h3>
            <h2>Nery Alexander Castillo Jimenez</h2>
            <h4>0905-18-6133</h4>
          </fieldset>
        </form>
      </section>
    </div>
  </body>
</html>
